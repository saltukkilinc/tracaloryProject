<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracalory Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- <i class="bi bi-plus-square"></i>
    <i class="bi bi-trash3"></i>
    <i class="bi bi-backspace"></i>
    <i class="bi bi-pencil"></i> -->

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Tracalory</a>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-success me-5" id="clear-btn" type="submit">Clear</button>  
        </form>
      </div>
    </nav>

    <main class="container text-center mt-5">
      <section class="row">
        <article class="col-sm-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Add Meal / Foot Item</h1>
              <form class="row">
                <div class="col-sm-6">
                  <label for="item-name" class="form-label">Meal </label>
                  <input id="item-name" type="text" class="form-control" placeholder="Add Item">
                </div>
                <div class="col-sm-6">
                  <label for="item-calories" class="form-label">Calories</label>
                  <input id="item-calories" type="text" class="form-control" placeholder="Add Calories">
                </div>
                <button class="btn btn-primary mt-2" id="add-btn">
                  <i class="bi bi-plus-square"></i>
                  Add Meal
                </button>
                 <button class="btn btn-primary mt-2" id="update-btn">
                  <i class="bi bi-pencil"></i>
                  Uptade
                </button>
                <button class="btn btn-primary mt-2" id="delete-btn">
                  <i class="bi bi-trash3"></i>
                  Delete
                </button> 
                <button class="btn btn-primary mt-2" id="back-btn">
                  <i class="bi bi-backspace"></i>
                  Back
                </button>
              </form>
            </div>
          </div>
        </article>

        <article class="col-sm-8">
          <h3 class="mt-3">Total Calories: <span class="total-calories">0</span></h3>
        </article>

        <article class="col-sm-8 mx-auto">
          <ul class="list-group mt-3" id="item-list">
            <!-- <li class="list-group-item d-flex" id="item-0">
              <strong>Steak Dinner: </strong><em>1200 Calories</em>
              <a href="#" class="secondary-content ms-auto">
                <i class="bi bi-pencil"></i>
              </a>
            </li> -->
            <!-- <li class="list-group-item d-flex" id="item-0">
              <strong>Chicken Soup: </strong><em>500 Calories</em>
              <a href="#" class="secondary-content ms-auto">
                <i class="bi bi-pencil"></i>
              </a>
            </li> -->
          </ul>
        </article>
      </section>
    </main>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
